{% extends "base.html" %}
{% load bootstrap4 %}
{% block title %}Zmiana hasła{% endblock %}

{% block content %}
    <div class="container jmbotron">
        <h1>Zmiana hasła</h1>
        <p>Wypełnij poniższy formularz, aby zmienić hasło.</p>
        <form action="" method="post">
            {% bootstrap_form form %}
            <p><input class="btn btn-primary" type="submit" value="Zmień"></p>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
